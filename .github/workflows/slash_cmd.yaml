name: Slash Command Dispatch

on:
  issue_comment:
    types: [created]

jobs:

  slashCommandDispatch:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # - name: Debug environment
      #   shell: bash
      #   run: |
      #     echo "vars ${{ vars.MYVAR }}"
      #     echo "secrets ${{ secrets.TEST }}"  
      # - name: Test external action
      #   uses: mstefaniak/gh_action@main
      - name: Slash Command Dispatch
        id: scd
        uses: mstefaniak/slash-command-dispatch@main
        with:
          # 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
          token: ${{ secrets.CMD_DISPATCH_PAT }}
          commands: deploy
          static-args: |
            comment-id=${{ github.event.comment.id }}
            comment-author=${{ github.event.comment.user.login }}
            issue-id=${{ github.event.issue.number }}
            commit-sha=${{ github.sha }}
          # config-from-file: .github/slash-command-dispatch.json
      # - name: Debug script
      #   uses: ./.github/actions/test
      - name: Edit comment with error message
        if: steps.scd.outputs.error-message
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ github.event.comment.id }}
          body: |
            > ${{ steps.scd.outputs.error-message }}
