name: Test workflow
inputs:
  status:
    description: 'The status to announce'
    required: true
    type: string
    default: 'unknown'

runs:
  using: composite
  steps:
    - name: Set FOO
      shell: bash
      run: echo "FOO=${{ github.event.inputs.foo }}" >> $GITHUB_ENV
    - name: Test
      shell: bash
      run: echo $FOO
    - name: Status
      env:
        STATUS: 'test12'
      shell: bash
      run: |
        echo "The status is ${{ env.STATUS}}"
        echo "The foo is ..."
        echo $FOO
      
